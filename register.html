<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<header>
    <h1>Register Emergency Service</h1>
</header>

<div class="register-container">
    <form id="register-form">
        <h2>Register Your Department</h2>
        
     
        <div class="form-group">
            <label for="department-type">Department Type</label>
            <select id="department-type" name="department-type" required>
                <option value="Select">Select</option>
                <option value="hospital">Hospital</option>
                <option value="fire-department">Fire Department</option>
                <option value="police">Police</option>
                <option value="ems">Emergency Medical Services</option>
              
            </select>
        </div>
        
     
        <div class="form-group">
            <label for="department-name">Department Name</label>
            <input type="text" id="department-name" name="department-name" required>
        </div>
        
       
        <div class="form-group">
            <label for="license-number">License Number</label>
            <input type="text" id="license-number" name="license-number" required>
        </div>
        
       
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        
       
        <div class="form-group">
            <label for="num-vehicles">Number of Vehicles</label>
            <input type="number" id="num-vehicles" name="num-vehicles" required>
        </div>
        
        <div class="form-group">
            <label for="registered-vehicles">Registered Numbers of Vehicles (comma-separated)</label>
            <input type="text" id="registered-vehicles" name="registered-vehicles" required>
        </div>
    
        <div class="form-group">
            <label for="contact-details">Contact Details</label>
            <input type="text" id="contact-details" name="contact-details" required>
        </div>
        
       
        <button type="submit">Register</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Smart Route. All rights reserved.</p>
</footer>

</body>
</html>
